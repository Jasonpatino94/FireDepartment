<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Add Firefighter</title>
    <link rel="stylesheet" th:href="@{/css/Forms.css}">
</head>
</head>

<body>
 <div id="mainContainer">
        <div class="container">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">
                        <h1>New Member</h1>
                    </h5>
                    <p class="card-text">
                    <form action="#" th:action="@{/firefighterSecurity/saveFirefighter}" 
			th:object="${firefighter}" method="POST">
			
						<input type="hidden" th:field="*{fId}" />
			
                        <div class="mb-3">
                            <label  class="form-label">First name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp"  th:field="*{fFirstName}">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"  th:field="*{fLastName}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Rank</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"  th:field="*{fRanking}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Years Of Service</label>
                            <input type="text" class="form-control" id="exampleInputPassword1"  th:field="*{fYos}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Description</label>
                            <textarea name="" id="" cols="36" rows="4" style="border-radius: 10px ;"  th:field="*{fDescription}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Department Number</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{fDeptNum}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add/Update</button>
                    </form>
                    </p>
            
                </div>
            </div>
        </div>
	
		
		<p>
			<a th:href="@{/firefighterSecurity/list}">Back to List</a>
		</p>
	
	</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
</body>

</html>
