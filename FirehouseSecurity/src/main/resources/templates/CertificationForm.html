<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Certificates</title>
    <link rel="stylesheet" th:href="@{/css/Forms.css}">

</head>

<body>
  <div id="mainContainer">
        <div class="container">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">
                        <h1>Add Or Update Certificate</h1>
                    </h5>
                    <p class="card-text">
                    <form action="#" th:action="@{/certificationSecurity/saveCertification}" 
				th:object="${certification}" method="POST">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                               th:field="*{cName}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Description</label>
                            <textarea name="" id="" cols="30" rows="4" style="border-radius: 10px ;"  th:field="*{cDescription}"></textarea>
                        </div>
                        
                         <button type="submit" class="btn btn-primary">Add/Update</button>
                </div>
            </div>
        </div>
    </div>
	

		
		<p>
			<a th:href="@{/certificationSecurity/list}">Back to List</a>
		</p>
	
	</div>
	
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
</body>

</html>
