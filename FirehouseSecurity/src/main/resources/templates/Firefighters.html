<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Volunteers</title>
    <link rel="stylesheet" th:href="@{/resources/static/firefighters}">
</head>
<body>
  <header>
   <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:8081/The-Fire-Department/">Station 46</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/firefighterSecurity/list}">Secure Firefighters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/certificationSecurity/list}">Secure Certificates</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
  </header>
    <div id="mainContainer">
          <div class="container">
            <div class="explaination">
                <h1>Firefighters</h1>

                <input type=button class="btn btn-primary" 
                		value="Add Firefighter" 
                		onclick="window.location.href='addFirefighterForm'; return false;">
                		
                <input type=button class="btn btn-primary" 
                		value="Add Certification To Firefighter" 
                		onclick="window.location.href='showCertToFF'; return false;">
                
		
            </div>
            <div class="list">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Years Of Service</th>
                        <th scope="col">Summary</th>
                        <th scope="col">Department Number</th>
                        <th scope="col">Certifications</th>
                        <th scope="col">action</th>
                      </tr>
                    </thead>
                    <tbody>
							<tr th:each="tempFirefighter : ${firefighters}">
								<td th:text="${tempFirefighter.fFirstName}">
								<td th:text="${tempFirefighter.fLastName}"> 
								<td th:text="${tempFirefighter.fRanking}"> 
								<td th:text="${tempFirefighter.fYos}">
								<td th:text="${tempFirefighter.fDescription}"> 
								<td th:text="${tempFirefighter.fDeptNum}">
								<td>
									<ul th:each="certification : ${certificates}" th:if="${tempFirefighter.fId} == ${certification.key}">
												<li th:each="cert : ${certification.value}" th:text="${cert.cName}"></li>
										</ul>
								</td>
								<td>
								<a th:href="@{/firefighterSecurity/showUpdateForm(fId=${tempFirefighter.fId})}">Update</a>
								<a th:href="@{/firefighterSecurity/deleteFirefighter(fId=${tempFirefighter.fId})}" >Delete</a>
								</td>
							</tr>
                    </tbody>
                  </table>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
