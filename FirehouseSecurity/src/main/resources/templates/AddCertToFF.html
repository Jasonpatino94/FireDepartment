<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Save Certification To Firefighter</title>

<body>
	
	<div id="wrapper">
		<div id="header">
			<h2>Choose the firefighter and Certificate</h2>
		</div>
	</div>

	<div id="container">
	
		<form action="#" th:action="@{/firefighterSecurity/saveCertToFF}" 
		th:obect="${firefighter_certification}" method="POST">
		
			<!--  need to associate this data with customerID -->
			
			<table>
				<tbody>
					<tr>
						<td><label>Firefighter : </label></td>
						<td><select id="firefighter_id" name="firefighter_id">
						<option th:each="firefighter : ${firefighters}" th:value="${firefighter['key']}" th:text="*{firefighter['value']}"></option>
						</select></td>
					</tr>
				
					<tr>
						<td><label>Certification : </label></td>
						<td><select id="certification_id" name="certification_id">
						<option th:each="cert : ${certs}" th:value="${cert['key']}" th:text="${cert['value']}"></option>
						</select></td>
					</tr>


					<tr>
						<td><label></label></td>
						<td><input type="submit" value="Save" class="save" /></td>
					</tr>

				
				</tbody>
			</table>
		
		
		</form>
		
		<p>
			<a th:href="@{/firefighterSecurity/list}">Back to List</a>
		</p>
	
	</div>

</body>

</html>
