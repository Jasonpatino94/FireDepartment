<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Certifications.css}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:8081/The-Fire-Department/">Station 46</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/firefighterSecurity/list}">Secure Firefighters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/certificationSecurity/list}">Secure Certificates</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="mainContainer">
        <div class="container">
            <h1>Certifications</h1>
            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='addCertificationForm'; return false;">New Certification</button>
           <div class="row">
					
					<div class="col-md-6 col-lg-3" th:each= "tempCert : ${certifications}">
                    <div class="card border-light mb-3" style="max-width: 18rem;"
                    >
                        <div class="card-header" th:text="${tempCert.cName}"></div>
                        <div class="card-body">
                            <p class="card-text" th:text="${tempCert.cDescription}"></p>
                            <a th:href="@{/certificationSecurity/showUpdateForm(cId=${tempCert.cId})}" >
                            <button type="button" class="btn btn-secondary btn-sm">Edit</button>
                            </a>
                            <a th:href="@{/certificationSecurity/deleteCertification(cId=${tempCert.cId})}">
                            <button type="button" class="btn btn-secondary btn-sm">Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</body>
</html>
